<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local AI System</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body { font-family: Arial; background: #f5f5f5; padding: 20px; }
        #chatbox { width: 100%; height: 400px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; background: #fff; }
        #userInput { width: 80%; padding: 10px; }
        #sendBtn { padding: 10px; }
        .message { margin: 5px 0; }
        .user { color: blue; }
        .ai { color: green; }
    </style>
</head>
<body>
    <h2>Local AI System</h2>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type your message here..." />
    <button id="sendBtn">Send</button>

    <script>
        const chatbox = document.getElementById("chatbox");
        const input = document.getElementById("userInput");
        const btn = document.getElementById("sendBtn");

        function addMessage(role, text) {
            const div = document.createElement("div");
            div.className = "message " + role;
            div.textContent = role.toUpperCase() + " > " + text;
            chatbox.appendChild(div);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        btn.onclick = async () => {
            const msg = input.value;
            if (!msg) return;
            addMessage("user", msg);
            input.value = "";

            const resp = await fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: msg })
            });
            const data = await resp.json();
            addMessage("ai", data.reply);
        }

        input.addEventListener("keypress", function(e) {
            if (e.key === "Enter") btn.click();
        });
    </script>
</body>
</html>
